<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/main-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Kipuh! | Shopkeeping hasn't been so easy until now.</title>
</head>

<body>
  <nav class="flex justify-content-evenly align-items-center">
    <ul class="flex justify-content-center gap-2">
      <li class="font-bold"><a href="" class="text-black-alpha-90">Pricing</a></li>
      <li class="font-bold"><a href="" class="text-black-alpha-90">About</a></li>
      <li class="font-bold"><a href="" class="text-black-alpha-90">Contact</a></li>
    </ul>
    <img class="kipuh-logo" src="./assets/Kipuh!.svg" alt="">
    <div class="flex gap-2">
      <button class="btn h-max px-5 py-2" type="button"><span class="font-bold">Log In</span></button>
      <button class="btn h-max px-5 py-2" type="button"><span class="font-bold">Sign Up</span></button>
    </div>
  </nav>  
  <main class="flex justify-content-center align-items-center">
    <div class="flex justify-content-center gap-0">
      <div class="flex flex-column w-4 justify-content-center">
        <p>Made by <span class="cartoon-font">NastyPad</span></p>
        <h1 class="title">Take control of your business easily and efficiently</h1>
        <button type="button" class="btn bg-black-alpha-90 w-5 pr-3 pl-3 py-2 flex justify-content-start gap-2"><span
            class="font-bold text-white-alpha-90">Do you want to try?</span><i
            class="bi bi-arrow-right text-white-alpha-90"></i></button>
      </div>
      <div class="flex flex-column">
        <div class="relative">
          <div class="hexagon absolute"></div>
          <div class="hexagon-image"></div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
